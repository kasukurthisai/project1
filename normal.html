<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src="MAHESH.jpg">Turn on the photo</button>

<img id="myImage" src="MAHESH.jpg" style="width:100px">

<button onclick="document.getElementById('myImage').src='MAHESH.jpg'">Turn off the photo</button>
